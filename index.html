<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27d5d9e20d.js" crossorigin="anonymous"></script>
    <title>Reservia - Trouvez votre hébergement pour des vacances de rêve.</title>
</head>
<body>

   <div id="bloc_page">
       <header>
           <div id="logo">
               <img src="images/logo/Reservia@3x.png" alt="Logo Reservia" />
           </div>
           <nav>
               <ul>
                   <li><a href="#">Hébergements</a></li>
                   <li><a href="#">Activités</a></li>
                   <li><a href="#">S'inscrire</a></li>
               </ul>
           </nav>
       </header>
   </div>

   <div id="corps_recherche">
       <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
       <p>En plein centre ville ou en pleine nature</p>

       <div id="barre_recherche">
       <i class="fas fa-map-marker-alt"></i>
       <form method="POST" action="#">
           <input type="search" name="search" value="Marseille, France" />
           <input type="submit" name="submit" value="Rechercher" />
       </form>
       </div>
    </div>
</body>
</html>
